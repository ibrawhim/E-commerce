<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onload="displayItem()">
    <header class="bg-success ps-5">
          <img src="./image/Desktop_TS.png" class="img-fluid animate__animated animate__bounceInLeft" alt="">
      </header>

      <section class="container my-3 shadow rounded-2">
        <p class="fw-semibold">Cart</p><hr>
        <div class="row py-2">
            <div class="col-lg-7 col-md-7 col-sm-12 shadow" id="display">

            </div>
            <div class="col-lg-4 col-md-5 col-sm-12">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga at error assumenda dolore. Eos qui at, soluta laborum quisquam modi.
            </div>
        </div>
      </section>


      <div class="container-fluid bg-success">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
        </footer>
      </div>

      <script>
        customerArray = JSON.parse(localStorage.getItem('customerItem'))
        if (localStorage.customerItem) {
          customerArray = JSON.parse(localStorage.getItem('customerItem'))
          // localStorage.setItem('customerLocal',JSON.stringify(customerArray))
         }
        console.log(customerArray);

        const displayItem = () => {
            for (let index = 0; index < customerArray.length; index++) {

            display.innerHTML += `
            <div class="d-flex shadow justify-content-between">
                <img src="${customerArray[index].image}" width="100px" alt="">
                <span>${customerArray[index].productName}</span>
            <div>
                <p>${customerArray[index].price}</p>
                <p class="text-decoration-line-through">${customerArray[index].oldPrice}</p>
            </div>
            <div>
                <button onclick="deleteItem(${index})" class="bg-success p-2 text-light border-0 rounded-3"><img src="./image/trash3.svg" alt=""></button>
            </div>

`
        }

        }

        function deleteItem(customerIndex) {
            customerArray.splice(customerIndex,1)
            localStorage.setItem('customerItem',JSON.stringify(customerArray))
            displayItem()

        }



    </script>
</body>
</html>
